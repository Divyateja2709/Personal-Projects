    <script>
        // Check if user is logged in (you can store login status in sessionStorage or cookies)
        const userLoggedIn = sessionStorage.getItem('userLoggedIn');
        let tLevel = sessionStorage.getItem('tLevel') || 0; // Get saved T Level or default to 0

        // Display the current T Level
        document.getElementById('counter').textContent = `T Level: ${tLevel}`;

        // If user is logged in, increment the T Level by 1
        if (userLoggedIn) {
            tLevel++;
            sessionStorage.setItem('tLevel', tLevel); // Update the T Level
        }
